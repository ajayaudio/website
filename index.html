<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - AjayAudio.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --color-light: #EDEDE9;
            --color-medium-light: #F5EBE0;
            --color-medium: #E3D5CA;
            --color-medium-dark: #D6CCC2;
            --color-dark: #D5BDAF;
            --color-text: #4A4A4A;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--color-light);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: var(--color-dark);
        }

        .navbar-dark .navbar-nav .nav-link {
            color: var(--color-light);
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(213, 189, 175, 0.2), rgba(213, 189, 175, 0.2)), url('/api/placeholder/1200/600') no-repeat center center;
            background-size: cover;
        }

        .content-box {
            background-color: rgba(245, 235, 224, 0.9);
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--color-dark);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .btn-primary {
            background-color: var(--color-dark);
            border-color: var(--color-dark);
            color: var(--color-light);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--color-medium-dark);
            border-color: var(--color-medium-dark);
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(213, 189, 175, 0.3);
        }

        footer {
            background-color: var(--color-dark);
            color: var(--color-light);
            padding: 1rem 0;
            margin-top: auto;
        }

        footer a {
            color: var(--color-light);
            text-decoration: none;
        }

        footer a:hover {
            color: var(--color-medium-light);
        }

        .social-icons a {
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--color-medium-light);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">AjayAudio.com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="content-box">
            <h1>Coming Soon</h1>
            <p>We're working hard to bring you amazing beats and audio content. Stay tuned!</p>
            <a href="index.html" class="btn btn-primary btn-lg">Return to Home</a>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start">
                    <p>&copy; 2024 AjayAudio.com. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <div class="social-icons">
                        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
